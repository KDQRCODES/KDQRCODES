<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leitor de QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    select {
      margin-bottom: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Leitor de QR Code</h1>
  <select id="cameraSelect"></select>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const resultContainer = document.getElementById('result');
    const cameraSelect = document.getElementById('cameraSelect');
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    const qrCodeSuccessCallback = (decodedText) => {
      html5QrCode.stop().then(() => {
        resultContainer.innerText = "Código lido: " + decodedText;
      });
    };

    function startCamera(cameraId) {
      html5QrCode.stop().catch(() => {}).finally(() => {
        html5QrCode.start(cameraId, config, qrCodeSuccessCallback);
      });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length) {
        devices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.id;
          option.text = device.label || `Câmera ${index + 1}`;
          cameraSelect.appendChild(option);
        });
        // Inicia com a primeira câmera
        startCamera(devices[0].id);

        // Troca a câmera ao mudar a seleção
        cameraSelect.addEventListener('change', () => {
          startCamera(cameraSelect.value);
        });
      }
    }).catch(err => {
      resultContainer.innerText = "Erro ao acessar a câmera: " + err;
    });
  </script>
</body>
</html>
