<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste C칙mera B치sico</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 2em; }
    video { max-width: 100%; border: 2px solid black; border-radius: 8px; }
    #error { color: red; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Teste de C칙mera</h1>
  <video id="video" autoplay playsinline></video>
  <div id="error"></div>

  <script>
    const video = document.getElementById('video');
    const errorDiv = document.getElementById('error');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (e) {
        errorDiv.textContent = 'Erro ao acessar c칙mera: ' + e.message;
      }
    }

    startCamera();
  </script>
</body>
</html>
