<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leitor de QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Leitor de QR Code</h1>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const resultContainer = document.getElementById('result');
    const html5QrCode = new Html5Qrcode("reader");

    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
      html5QrCode.stop().then(() => {
        resultContainer.innerText = "Código lido: " + decodedText;
      });
    };

    const config = { fps: 10, qrbox: 250 };

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        // Tenta encontrar a câmera traseira
        let backCamera = devices.find(device => device.label.toLowerCase().includes('back')) 
                        || devices.find(device => device.label.toLowerCase().includes('traseira')) 
                        || devices[devices.length - 1]; // Se não achar, pega a última

        html5QrCode.start(backCamera.id, config, qrCodeSuccessCallback);
      }
    }).catch(err => {
      resultContainer.innerText = "Erro ao acessar a câmera: " + err;
    });
  </script>
</body>
</html>
