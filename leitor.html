<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leitor de QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    #cameraSelection { margin-bottom: 20px; }
    #reader { width: 300px; margin: auto; }
    #result { margin-top: 20px; font-weight: bold; color: green; min-height: 30px; }
    #errorMsg { color: red; margin-top: 10px; }
    button { margin-top: 10px; padding: 6px 12px; }
  </style>
</head>
<body>
  <h1>Leitor de QR Code</h1>

  <select id="cameraSelection"></select>

  <div id="reader"></div>
  <div id="result"></div>
  <div id="errorMsg"></div>

  <script>
    const cameraSelection = document.getElementById('cameraSelection');
    const resultContainer = document.getElementById('result');
    const errorMsg = document.getElementById('errorMsg');
    let html5QrCode;
    let currentCameraId;

    function startScanner(cameraId) {
      if (html5QrCode) {
        html5QrCode.stop().catch(() => {}); // garante que para scanner anterior
      }

      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        cameraId,
        config,
        (decodedText) => {
          // Mostra resultado e botão de confirmação
          resultContainer.innerHTML = `
            Código lido: ${decodedText} <br>
            <button id="btnConfirm">Confirmar Entrada</button>
          `;
          document.getElementById('btnConfirm').addEventListener('click', () => {
            // Aqui você pode salvar no Firebase
            console.log("Entrada confirmada:", decodedText);

            // Reinicia câmera após confirmar
            html5QrCode.stop().then(() => {
              resultContainer.innerText = "";
              startScanner(currentCameraId);
            }).catch(err => {
              errorMsg.innerText = "Erro ao reiniciar câmera: " + err;
            });
          });
        },
        (errorMessage) => {
          // Erros pequenos ignorados
        }
      ).catch(err => {
        errorMsg.innerText = "Erro ao iniciar scanner: " + err;
      });
    }

    // Carrega câmeras e cria select
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        devices.forEach(device => {
          const option = document.createElement('option');
          option.value = device.id;
          option.text = device.label || `Câmera ${cameraSelection.length + 1}`;
          cameraSelection.appendChild(option);
        });

        cameraSelection.selectedIndex = devices.length - 1; // geralmente traseira
        currentCameraId = cameraSelection.value;
        startScanner(currentCameraId);
      } else {
        errorMsg.innerText = "Nenhuma câmera encontrada.";
      }
    }).catch(err => {
      errorMsg.innerText = "Erro ao acessar câmeras: " + err;
    });

    // Troca de câmera pelo select
    cameraSelection.addEventListener('change', (event) => {
      currentCameraId = event.target.value;
      resultContainer.innerText = "";
      errorMsg.innerText = "";
      startScanner(currentCameraId);
    });
  </script>
</body>
</html>
