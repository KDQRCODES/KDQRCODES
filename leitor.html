<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leitor de QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    #camera-selection {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Leitor de QR Code</h1>

  <select id="camera-selection"></select>

  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const resultContainer = document.getElementById('result');
    const cameraSelection = document.getElementById('camera-selection');
    const html5QrCode = new Html5Qrcode("reader");

    let currentCameraId = null;
    let scanning = false;

    async function startScanner(cameraId) {
      try {
        if (scanning) {
          await html5QrCode.stop();
          scanning = false;
        }
        currentCameraId = cameraId;
        await html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          (decodedText, decodedResult) => {
            html5QrCode.stop();
            scanning = false;
            resultContainer.innerText = "Código lido: " + decodedText;
          }
        );
        scanning = true;
      } catch (err) {
        resultContainer.innerText = "Erro ao iniciar a câmera: " + err;
      }
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        devices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.id;
          option.text = device.label || `Câmera ${index + 1}`;
          cameraSelection.appendChild(option);
        });
        cameraSelection.addEventListener('change', () => {
          startScanner(cameraSelection.value);
        });
        // Inicia com a primeira câmera
        startScanner(devices[0].id);
      } else {
        resultContainer.innerText = "Nenhuma câmera encontrada.";
      }
    }).catch(err => {
      resultContainer.innerText = "Erro ao acessar as câmeras: " + err;
    });
  </script>
</body>
</html>
