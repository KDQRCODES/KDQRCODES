<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leitor de QR Code</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body id="leitorPage">
    <header class="cabecario">
        <div class="logo-area">
            <img src="images/LOGO.jpg" alt="KDQRCODES" class="logo-area_image">
            <div class="logo-area_textos">
                <h1 class="logo-area_textos__titulo">KD<span class="logo-area_texto__titulo___9">QrCode</span></h1>
                <h2 class="logo-area_textos__subtitulo">QR Codes inteligentes para momentos inesquec√≠veis</h2>
            </div>
        </div>
        <nav class="menu" id="mainMenu">
            <a href="painel.html">Painel de Check-in</a>
            <a href="gerador.html">Gerador de QR Codes</a>
            <a href="leitor.html" class="mark-page">Leitor de QR Code</a>
        </nav>
        <div class="user-info-container">
            <div class="user-profile-summary" id="userProfileSummary">
                <i class="fa-solid fa-user-circle user-icon"></i>
                <span id="userName">Carregando...</span>
                <span id="userType" class="user-type"></span>
            </div>
            <div class="user-dropdown" id="userDropdown">
                <a href="profile.html" class="dropdown-item">Meu Perfil</a>
                <a href="#" id="btnLogout" class="dropdown-item">Sair</a>
            </div>
        </div>
    </header>

    <h1 class="title">Leitor de QR Code</h1>
    <div class="leitor-content-container">
        <div class="leitor-card">
            <div class="leitor-controls">
                <div class="select-wrapper">
                    <select id="eventSelection" class="my-form__select"></select>
                </div>
                <div class="select-wrapper">
                    <select id="cameraSelection" class="my-form__select"></select>
                </div>
                <button id="btnStartReader" class="my-form__button">Iniciar Evento</button>
                <button id="btnTestReader" class="my-form__button_secondary">Testar Leitor</button>
            </div>

            <div class="leitor-video" id="reader"></div>

            <div class="status-box" id="leitorStatusBox">
                <p id="leitorStatus" class="muted">Aguardando...</p>
            </div>
        </div>
    </div>

    <script type="module" src="leitor.js"></script>
    <script type="module" src="firebase-config.js"></script>
</body>
</html>
