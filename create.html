<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="body-login">
    <form class="my-form" id="createForm">
        <div class="back-button-container">
            <a href="admin.html" class="back-button">← Voltar</a>
        </div>
        <div class="login-welcome-row">
            <a href="#" title="Logo">
                <img src="images/LOGO.jpg" alt="Logo" class="logo">
            </a>
            <h1 class="welcome-message">Cadastro</h1>
            <p class="welcome-submessage">Preencha os dados do novo usuário</p>
        </div>
        
        <!-- Campo de Nome de Usuário -->
        <div class="input__wrapper">
            <input type="text" id="name" name="name" class="input__field" placeholder="Nome de Usuário" required>
            <label for="name" class="input__label">Nome:</label>
            <i class="fa-solid fa-user input__icon name-icon"></i>
        </div>

        <!-- Campo de Email -->
        <div class="input__wrapper">
            <input type="email" id="email" name="email" class="input__field" placeholder="Email" required>
            <label for="email" class="input__label">Email:</label>
            <i class="fa-solid fa-at input__icon email-icon"></i>
        </div>
        
        <!-- Campo de Senha -->
        <div class="input__wrapper">
            <input id="password" type="password" class="input__field" placeholder="Senha" required>
            <label for="password" class="input__label">Senha:</label>
            <i class="fa-solid fa-lock input__icon password-icon" id="togglePassword"></i>
        </div>

        <!-- Seleção de Tipo de Usuário -->
        <div class="input__wrapper">
            <label for="userType" class="input__label_select">Tipo de Usuário:</label>
            <select id="userType" class="input__field_select" required>
                <option value="cliente">Cliente</option>
                <option value="administrador">Administrador</option>
                <option value="segurança">Segurança</option>
            </select>
        </div>

        <button type="submit" class="my-form__button" id="btnCreate">
            Cadastrar
        </button>
        <div id="createError" style="color:red; text-align:center; margin-top: 10px;"></div>
        <div id="createSuccess" style="color:green; text-align:center; margin-top: 10px;"></div>
    </form>
    <script type="module" src="create.js"></script>
</body>
</html>
