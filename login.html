<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="body-login">
    <form class="my-form" id="loginForm">
        <div class="back-button-container">
            <a href="index.html" class="back-button">← Voltar</a>
        </div>
        <div class="login-welcome-row">
            <a href="#" title="Logo">
                <img src="images/LOGO.jpg" alt="Logo" class="logo">
            </a>
            <h1 class="welcome-message">Bem-vindo</h1>
            <p class="welcome-submessage">Faça o login</p>
        </div>
        
        <div class="input__wrapper">
            <!-- Corrigido: Alterado o rótulo para "Login:" -->
            <input type="text" id="email" name="email" class="input__field" placeholder="Seu Email ou Nome de Usuário" required>
            <label for="email" class="input__label">Login:</label>
            <!-- Corrigido: Alterado o ícone para "fa-user" -->
            <i class="fa-solid fa-user input__icon email-icon"></i>
        </div>
        
        <div class="input__wrapper">
            <input id="password" type="password" class="input__field" placeholder="Sua Senha" required>
            <label for="password" class="input__label">Senha:</label>
            <i class="fa-solid fa-lock input__icon password-icon" id="togglePassword"></i>
        </div>

        <button type="submit" class="my-form__button" id="btnLogin">
            Entrar
        </button>
        <div id="loginError" style="color:red; text-align:center; margin-top: 10px;"></div>
    </form>
    <script type="module" src="login.js"></script>
</body>
</html>
