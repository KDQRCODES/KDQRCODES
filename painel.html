<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel de Check-in</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="cabecario">
        <div class="logo-area">
            <img src="images/LOGO.jpg" alt="KDQRCODES" class="logo-area_image">
            <div class="logo-area_textos">
                <h1 class="logo-area_textos_titulo">KD<span class="logo-area_textotitulo__9">QrCode</span></h1>
                <h2 class="logo-area_textos__subtitulo">QR Codes inteligentes para momentos inesquec√≠veis</h2>
            </div>
        </div>

        <nav class="menu" id="mainMenu">
            <a href="painel.html" id="mainPanelLink" class="mark-page">Painel</a>
            <a href="gerador.html" id="geradorLink">Gerador de QR Codes</a>
            <a href="leitor.html" id="leitorLink">Leitor de QR Code</a>
        </nav>

        <div class="user-info-container">
            <div class="user-profile-summary" id="userProfileSummary">
                <i class="fa-solid fa-user-circle user-icon"></i>
                <span id="userName">Felipe Kevin</span>
                <span id="userType" class="user-type">administrador</span>
                <i class="fa-solid fa-chevron-down dropdown-icon"></i>
            </div>
            <div class="user-dropdown" id="userDropdown">
                <a href="profile.html" class="dropdown-item">Meu Perfil</a>
                <a href="#" id="btnLogout" class="dropdown-item">Sair</a>
            </div>
        </div>

        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <div class="menu-hamburger" id="menuHamburger">
        <a href="gerador.html" id="geradorLink">Gerador de QR Codes</a>
        <a href="leitor.html" id="leitorLink">Leitor de QR Code</a>
    </div>

    <main id="painelPage">
        <h1 class="title-painel">Painel de Check-in</h1>

        <div class="cards-container">
            <div id="eventsPanel">
                <h2 id="subtitle-painel">Seus Eventos</h2>
                <ul id="eventsList"></ul>

                <h2>Criar Novo Evento</h2>
                <div id="createEvent">
                    <input type="text" id="newEventName" placeholder="Nome do Evento" />
                    <button id="btnCreateEvent">Criar Evento</button>
                </div>
                <div id="eventsError"></div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="painel.js"></script>
    <script>
        // CONTROLAR HAMBURGER
        const hamburger = document.getElementById('hamburger');
        const menuHamburger = document.getElementById('menuHamburger');
        hamburger.addEventListener('click', () => {
            menuHamburger.classList.toggle('show');
            hamburger.classList.toggle('active');
        });

        // Fecha menu se clicar fora
        document.addEventListener('click', (e) => {
            const header = document.querySelector('header.cabecario');
            if (!header.contains(e.target) && menuHamburger.classList.contains('show')) {
                menuHamburger.classList.remove('show');
                hamburger.classList.remove('active');
            }
        });
    </script>
</body>
</html>
