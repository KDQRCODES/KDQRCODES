<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Evento</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- QR code: geração e leitura -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    h1 { margin-bottom: 8px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 24px; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
    textarea, input, button { width: 100%; padding: 10px; box-sizing: border-box; }
    button { cursor: pointer; }
    .qr-item { display: inline-block; text-align: center; margin: 10px; }
    .qr-item canvas { width: 140px; height: 140px; }
    #reader { width: 100%; max-width: 360px; margin-top: 8px; }
    #status { margin-top: 10px; font-weight: bold; }
    ul { list-style: none; padding: 0; }
    li { border-bottom: 1px solid #eee; padding: 8px 0; }
    .muted { color: #666; font-size: 14px; }
  </style>
</head>
<body>

<h1 id="nomeEvento">Painel do Evento</h1>
<div class="muted" id="eventInfo"></div>

<div class="grid">
  <!-- GERADOR -->
  <section>
    <h2>Gerar QR Codes (um nome por linha)</h2>
    <textarea id="nomesInput" rows="6" placeholder="Ex.:&#10;João da Silva&#10;Maria Souza"></textarea>
    <button id="btnGerar">Gerar QR Codes</button>
    <div id="qrcodes"></div>
  </section>

  <!-- LEITOR -->
  <section>
    <h2>Leitor de QR Code</h2>
    <div id="reader"></div>
    <div id="result" class="muted"></div>
    <button id="btnConfirmar" style="display:none;">Confirmar Presença</button>
    <div id="status"></div>
  </section>
</div>

<hr style="margin: 28px 0;" />
