<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Evento</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- QR code: geração e leitura -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    h1 { margin-bottom: 8px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 24px; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
    textarea, input, button { width: 100%; padding: 10px; box-sizing: border-box; }
    button { cursor: pointer; }
    .qr-item { display: inline-block; text-align: center; margin: 10px; }
    .qr-item canvas { width: 140px; height: 140px; }
    #reader { width: 100%; max-width: 360px; margin-top: 8px; }
    #status { margin-top: 10px; font-weight: bold; }
    ul { list-style: none; padding: 0; }
    li { border-bottom: 1px solid #eee; padding: 8px 0; }
    .muted { color: #666; font-size: 14px; }
  </style>
</head>
<body>

<h1 id="nomeEvento">Painel do Evento</h1>
<div class="muted" id="eventInfo"></div>

<div class="grid">
  <!-- GERADOR -->
  <section>
    <h2>Gerar QR Codes (um nome por linha)</h2>
    <textarea id="nomesInput" rows="6" placeholder="Ex.:&#10;João da Silva&#10;Maria Souza"></textarea>
    <button id="btnGerar">Gerar QR Codes</button>
    <div id="qrcodes"></div>
  </section>

  <!-- LEITOR -->
  <section>
    <h2>Leitor de QR Code</h2>
    <div id="reader"></div>
    <div id="result" class="muted"></div>
    <button id="btnConfirmar" style="display:none;">Confirmar Presença</button>
    <div id="status"></div>
  </section>
</div>

<hr style="margin: 28px 0;" />

<!-- LISTA EM TEMPO REAL -->
<section>
  <h2>Entradas confirmadas</h2>
  <ul id="listaCheckins"><li class="muted">Carregando...</li></ul>
</section>

<script>
  // ==== Firebase config (o mesmo do seu projeto) ====
  const firebaseConfig = {
    apiKey: "AIzaSyAiA6yOsbv6gKtTdjeKXWZb3wutx0Ipv4c",
    authDomain: "kd-qr-codes-checkin-eventos.firebaseapp.com",
    projectId: "kd-qr-codes-checkin-eventos",
    storageBucket: "kd-qr-codes-checkin-eventos.firebasestorage.app",
    messagingSenderId: "9325387244",
    appId: "1:9325387244:web:7c0e2c03ede84d860d74c9"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ==== Pega eventId da URL ====
  const params = new URLSearchParams(window.location.search);
  const eventId = params.get('eventId'); // painel.html abre com ?eventId=...
  if (!eventId) {
    alert('eventId não informado na URL.');
    throw new Error('eventId ausente');
  }

  // Mostra nome do evento
  const nomeEventoEl = document.getElementById('nomeEvento');
  const eventInfoEl = document.getElementById('eventInfo');
  db.collection('eventos').doc(eventId).get().then(doc => {
    if (doc.exists) {
      const data = doc.data();
      nomeEventoEl.textContent = data.nome || 'Painel do Evento';
      if (data.criadoEm?.toDate) {
        eventInfoEl.textContent = `Criado em ${data.criadoEm.toDate().toLocaleString()}`;
      }
    }
  });

  // ======== GERADOR ========
  const nomesInput = document.getElementById('nomesInput');
  const btnGerar = document.getElementById('btnGerar');
  const qrcodesDiv = document.getElementById('qrcodes');

  btnGerar.addEventListener('click', async () => {
    const nomes = nomesInput.value
      .split('\n')
      .map(n => n.trim())
      .filter(n => n.length > 0);

    if (!nomes.length) {
      alert('Digite pelo menos um nome.');
      return;
    }

    qrcodesDiv.innerHTML = '';
    for (const nome of nomes) {
      // Conteúdo do QR: { eventId, nome }
      const payload = JSON.stringify({ eventId, nome });

      // Evita duplicar convidado com o mesmo nome (opcional)
      const convidadosRef = db.collection('eventos').doc(eventId).collection('convidados');
      const exists = await convidadosRef.where('nome', '==', nome).limit(1).get();
      if (exists.empty) {
        await convidadosRef.add({
          nome,
          qrCode: payload,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }

      // Renderiza QR visual
      const canvas = document.createElement('canvas');
      await QRCode.toCanvas(canvas, payload, { width: 140 });
      const wrap = document.createElement('div');
      wrap.className = 'qr-item';
      wrap.appendChild(canvas);
      const lbl = document.createElement('div');
      lbl.textContent = nome;
      wrap.appendChild(lbl);
      qrcodesDiv.appendChild(wrap);
    }

    nomesInput.value = '';
  });

  // ======== LEITOR ========
  const resultEl = document.getElementById('result');
  const statusEl = document.getElementById('status');
  const btnConfirmar = document.getElementById('btnConfirmar');
  let html5QrCode;
  let ultimoQRCodeLido = null;
  let currentCameraId = null;

  function startScanner(cameraId) {
    if (html5QrCode) {
      html5QrCode.stop().catch(() => {});
    }
    html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };
    html5QrCode.start(
      cameraId,
      config,
      (decodedText) => {
        ultimoQRCodeLido = decodedText;
        resultEl.textContent = 'Código lido. Toque em "Confirmar Presença".';
        btnConfirmar.style.display = 'inline-block';
        html5QrCode.stop().catch(() => {});
      },
      () => {}
    ).catch(err => {
      statusEl.textContent = 'Erro ao iniciar leitor: ' + err;
    });
  }

  // Pega câmeras e inicia com a traseira (última)
  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      currentCameraId = devices[devices.length - 1].id;
      startScanner(currentCameraId);
    } else {
      statusEl.textContent = 'Nenhuma câmera encontrada.';
    }
  }).catch(err => {
    statusEl.textContent = 'Erro ao acessar câmeras: ' + err;
  });

  // Confirma presença -> salva em /eventos/{eventId}/checkins
  btnConfirmar.addEventListener('click', async () => {
    statusEl.textContent = '';
    if (!ultimoQRCodeLido) return;

    let dados;
    try {
      dados = JSON.parse(ultimoQRCodeLido);
    } catch {
      alert('QR inválido.');
      return;
    }

    if (!dados.eventId || !dados.nome) {
      alert('QR incompleto.');
      return;
    }
    if (dados.eventId !== eventId) {
      alert('Este QR não pertence a este evento.');
      return;
    }

    const checkinsRef = db.collection('eventos').doc(eventId).collection('checkins');

    // Bloqueia reutilização: se já tiver checkin por este nome, não deixa novamente.
    const jaConfirmado = await checkinsRef.where('nomeConvidado', '==', dados.nome).limit(1).get();
    if (!jaConfirmado.empty) {
      alert('Este QR já foi utilizado.');
      // limpa e reinicia leitor
      ultimoQRCodeLido = null;
      btnConfirmar.style.display = 'none';
      resultEl.textContent = '';
      startScanner(currentCameraId);
      return;
    }

    await checkinsRef.add({
      nomeConvidado: dados.nome,
      codigoQr: ultimoQRCodeLido,
      dataHora: firebase.firestore.FieldValue.serverTimestamp()
    });

    statusEl.textContent = '✅ Presença confirmada para ' + dados.nome;
    btnConfirmar.style.display = 'none';
    resultEl.textContent = '';
    ultimoQRCodeLido = null;

    // reinicia o leitor
    startScanner(currentCameraId);
  });

  // ======== LISTA EM TEMPO REAL ========
  const listaCheckins = document.getElementById('listaCheckins');
  db.collection('eventos').doc(eventId).collection('checkins')
    .orderBy('dataHora', 'desc')
    .onSnapshot(snapshot => {
      listaCheckins.innerHTML = '';
      if (snapshot.empty) {
        listaCheckins.innerHTML = '<li class="muted">Nenhum check-in confirmado ainda.</li>';
        return;
      }
      snapshot.forEach(doc => {
        const data = doc.data();
        const quando = data.dataHora?.toDate ? data.dataHora.toDate().toLocaleString() : '—';
        const li = document.createElement('li');
        li.textContent = `${data.nomeConvidado} — ${quando}`;
        listaCheckins.appendChild(li);
      });
    }, err => {
      listaCheckins.innerHTML = `<li class="muted">Erro ao carregar: ${err.message}</li>`;
    });

</script>
</body>
</html>
